<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    body{
        border: 2px solid green;
        border-radius: 20px;
    }
</style>
</head>
<body>
    <h1 class="text-center">Bootstrap Form</h1>
    <div class="row">
        <div class="col-5 ml-3 mt-3">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control">
            </div>
    
            <div class="form-group">
                <label>Passward</label>
                <input type="password" class="form-control">
            </div>
    
            <div class="form-group">
                <label>Massage</label>
                <textarea name="" id="" class="form-control"></textarea> 
            </div>
    
            <div class="form-group">
                <label>Country</label>
                <select name="" id="" class="form-control">
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">Afrika</option>
                </select>
            </div>
    
        </div>
    
        <div class="col-6 mt-3">
            <div class="form-group">
                <label>Upload-file</label>
                <input class="form-control-file" type="file">
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="range" class="form-control-range">
            </div>

            <div class="form-group">
                <label>Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="musicCheck">
                    <label for="musicCheck" class="form-check-label">Music</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cricketCheck">
                    <label for="cricketCheck" class="form-check-label">Cricket</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="readingCheck">
                    <label for="readingCheck" class="form-check-label">Reading</label>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="maleradio">
                    <label for="maleradio" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="femaleradio">
                    <label for="femaleradio" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="otherCheck">
                    <label for="otherCheck" class="form-check-label">Other</label>
                </div>
            </div>
        </div>
    </div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>
</html>
